<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's get some
        <span class="text-violet-600 font-semibold">Money!</span>
      </h1>
    </header>

    <main>
      <section class="px-4 md:px-4 mt-12">
        <div
          class="w-full md:w-9/12 mx-auto grid grid-cols-2 md:grid-cols-3 gap-4 text-white"
        >
          <div class="bg-green-400 p-8 rounded">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-400 p-8 rounded">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-violet-400 p-8 rounded">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>

      <section class="px-4 md:px-4 mt-12">
        <div
          class="w-full md:w-9/12 mx-auto grid grid-cols-1 md:grid-cols-2 gap-4"
        >
          <div class="bg-fuchsia-400 p-8 rounded">
            <h4 class="text-white text-2xl mb-5">Please Deposit!</h4>
            <div>
              <input
                class="w-full block mb-2 p-2"
                id="deposit-field"
                type="number"
                placeholder="Amount you want to deposit"
              />
              <button
                class="text-white font-medium bg-amber-400 hover:bg-fuchsia-200 px-10 py-3"
                id="btn-deposit"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-sky-400 p-8 rounded">
            <h4 class="text-white text-2xl mb-5">Withdraw</h4>
            <div>
              <input
                class="w-full block mb-2 p-2"
                id="withdraw-field"
                type="number"
                placeholder="Amount you want to deposit"
              />
              <button
                class="text-white font-medium bg-amber-400 hover:bg-sky-200 px-10 py-3"
                id="btn-withdraw"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
